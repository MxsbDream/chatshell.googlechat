<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>chatshell.basic commands</title>
  <style>
    body { background: #212121; color: #fafafa; font-family: monospace; }
    pre { background: #222; padding: 2em; border-radius: 10px; }
  </style>
</head>
<body>
  <pre>
/load (program) : for load a program
/version : show chatshell.basic version
/pkgme download (program) : for download a pkg program
/tagmod random : send a random HTML tag text
/plusgit : load debug mod with plusgit.pkg
/list : show commands list
  </pre>
</body>
</html>
